<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .loader {
      width: 80px;
      height: 70px;
      border: 5px solid #000;
      padding: 0 8px;
      box-sizing: border-box;
      background:
        linear-gradient(#fff 0 0) 0    0/8px 20px,
        linear-gradient(#fff 0 0) 100% 0/8px 20px,
        radial-gradient(farthest-side,#fff 90%,#0000) 0 5px/8px 8px content-box,
        #000;
      background-repeat: no-repeat; 
      animation: l3 2s infinite linear;
      margin: 20px auto;
    }
    @keyframes l3 {
      25% {background-position: 0 0   ,100% 100%,100% calc(100% - 5px)}
      50% {background-position: 0 100%,100% 100%,0    calc(100% - 5px)}
      75% {background-position: 0 100%,100%    0,100% 5px}
    }
    .card-container {
      text-align: center; /* Centers the loader under the card */
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div class="matrix" aria-hidden="true"></div>

  <div class="card-container">
    <div class="card">

      <div class="info">

        <div class="social-icons" role="navigation" aria-label="Social media links">
          <a href="https://x.com/RagingEagle_" aria-label="Twitter"><img src="Assets/twitter.png" alt="Twitter"></a>
          <a href="https://www.instagram.com/carlosmsoares1904/" aria-label="Instagram"><img src="Assets/instagram.png" alt="Instagram"></a>
          <a href="https://pt-pt.facebook.com/Miguel18SLB" aria-label="Facebook"><img src="Assets/facebook.png" alt="Facebook"></a>
        </div>
      </div>
    </div>
    <div class="loader"></div> <!-- Loader placed directly below the card -->
  </div>

  <div id="console">
    <div class="console-output"></div>
    <input id="console-input" type="text" placeholder="Type a command...">
  </div>

  <script src="script.js"></script>
</body>
